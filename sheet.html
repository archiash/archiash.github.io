
Creature Name : <input type="text" id="attr_Name" style="width: 12em"/><br>

<p id="demo"></p>

<select id="index_Class_Change"></select>

<input type="text" id="attr_Class_new" placeholder="Class Name" style="width: 12em"/>
<input type="number" id="attr_Class_Level_new" style="width: 4em" placeholder="Level"/>




<button onclick="addClass()">Add Class</button><br>

  <option value="0">Tiny</option>
  <option value="1">Small</option>
  <option value="2"selected="selected">Medium</option>

  <option value="4">Huge</option>
  <option value="5">Gargantuan</option>
</select>
<br>
Type : <input type="text" id="attr_Type" style="width: 10em"><br>
Alignment : <select id="attr_Alignment">
  <option value="0">Unaligned</option>
  <option value="1">Chaotic Evil</option>
  <option value="2">Neutral Evil</option>
  <option value="3">Lawful Evil</option>
  <option value="4">Chaotic Neutral</option>
  <option value="5"selected="selected">Neutral</option>
  <option value="6">Lawful Neutral</option>
  <option value="7">Chaotic Good</option>
  <option value="8">Neutral Good</option>
  <option value="9">Lawful Good</option>
  <option value="10">Any</option>
</select> <br>
Strength : <input type="number" id="attr_Strength" value="10" onchange="myFunction()" style="width: 7em"/>

<input type="number" id="attr_StrMod" value="0" disabled="true" style="width: 4em"/>

<script>
var strength = document.getElementById("attr_Strength");
function myFunction(){
if(strength.value < 10){
document.getElementById("attr_StrMod").value = Math.floor((strength.value - 10)/2);
}else{
document.getElementById("attr_StrMod").value = Math.round((strength.value - 10)/2);
}
}

var attr_Class = [];

document.getElementById("demo").innerHTML = "Class : ";

var Class = {
init: function(name,level){
  this.name = name;
  this.level = level;
},
describe: function(){
  return this.name + " " + this.level;
}
};
  
function addClass()
{
  var newClass = Object.create(Class);
  newClass.init(document.getElementById("attr_Class_new").value,document.getElementById("attr_Class_Level_new").value);
  attr_Class.push(newClass);
  updateClass();
}

function updateClass(){
  var classText = " ";
  attr_Class.forEach(function (attr){
  classText += attr.describe() + " ";
  });
  document.getElementById("demo").innerHTML = "Class : " + classText;
}
  
</script>
