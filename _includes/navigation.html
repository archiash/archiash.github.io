<nav>
  <body style = "color: white">|</body>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}"
      {% if page.url == item.link %}
       style="color: black; font-weight: bold;"
       {% elsif page.url != item.link %}
       style="color: #ece4d8; font-weight: bold;"
       {% endif %}>
      
       {{ item.name }} 
    </a>
  <body style = "color: white">|</body>
  {% endfor %}
</nav>
