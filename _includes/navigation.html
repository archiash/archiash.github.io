<nav>
  <body style color ="white">|</body>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}"
      {% if page.url == item.link %}
       style="color: black;"
       {% elsif page.url != item.link %}
       style="color: white;"
       {% endif %}>
      
       {{ item.name }} 
    </a>
  <body style color ="white">|</body>
  {% endfor %}
</nav>
