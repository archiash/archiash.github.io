<nav>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}"
      {% if page.url == item.link %}
       style="color: black;"
       {% elsif page.url != item.link %}
       style="color: white;"
       {% endif %}>
      
      <h5>{{ item.name }}</h5>
    </a>
  {% endfor %}
</nav>
