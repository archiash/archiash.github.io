<nav>
<body>
  <span style = "color: #ece4d8; font-weight: bold;">|</span>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}"
      {% if page.url == item.link %}
       style="color: #e69b95; font-weight: bold;"
       {% elsif page.url != item.link %}
       style="color: #ece4d8; font-weight: bold;"
       {% endif %}>     
       {{ item.name }}
    </a>
  <span style = "color: #ece4d8; font-weight: bold;">|</span>
  {% endfor %}
</body>
</nav>
